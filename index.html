<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="option.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <section class="tools">
        <form id="form" class="options" onchange="onFormChange()">
            <select type = "text" name="fontFamily " id="fontFamily">
                <option value="'Courier New', Courier, monospace">Courier New</option>
                <option value="Arial, Helvetica, sans-serif">Arial</option>
                <option value="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Lucida</option>
            </select>
            <input type="number" id="fontSize" name="fontsize" min="8" max="40" aria-placeholder="font-size" />

            <div>

                <input type="checkbox" id="bold" class="hidden-input" name="bold" />
                <label class="material-symbols-outlined" for="bold">format_bold</label>
            </div>
            <div>

                <input type="checkbox" id="italic" class="hidden-input" name="italic" />
                <label class="material-symbols-outlined class= option-btn" for="italic">format_italic</label>
            </div>
            <div>
              
                <input type="checkbox" id="underlined" class="hidden-input" name="underlined"/>
                <label class="material-symbols-outlined class= option-btn" for="underlined">format_underlined</label>
            </div>
            <div>

                <input type="radio" id="left" name="textalign" class="hidden-input" checked  value="left"/>
                <label class="material-symbols-outlined class= option-btn" for="left">format_align_left</label>


                <input type="radio" id="right" name="textalign" class="hidden-input" value="right"/>
                <label class="material-symbols-outlined" class= "option-btn" for="right">format_align_right</label>

                <input type="radio" id="center" name="textalign" class="hidden-input" value="center" />
                
                <label class="material-symbols-outlined class= option-btn" for="center">format_align_center</label>
            </div>
            <div>

                <input type="color" name="textcolor" id="textcolor" class="hidden-input" value="#000000" />
                <label class="material-symbols-outlined class=option-btn" for="textcolor">format_color_text</label>
            </div>

            <div>
                
                <input type="color" name="bgcolor" id="bgcolor" class="hidden-input" value="#ffffff" />
                <label class="material-symbols-outlined class= option-btn" for="bgcolor">format_color_fill</label>
            </div>



        </form>
        <div class="bottom-section">
            <div id="active-cell">null</div>
            <input oninput="onChangeFontSize()" type="text" class="expression" placeholder="f( x )" />
        </div>
    </section>
    <section class="root-container">
        <div class="header"></div>
        <div class="body">
            <div class="sno"></div>
            <div class="main"></div>
        </div>
    </section>


    <script src="./option.js"></script>
    <script src="./script.js"></script>

</body>

</html>
